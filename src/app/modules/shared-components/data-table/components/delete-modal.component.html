<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ 'Data.DeleteConfirmation' | translate}}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h3>{{ 'Data.DeleteMessage' | translate }}</h3>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">{{ 'Data.No' |
    translate }}</button>
  <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">{{ 'Data.Yes' | translate }}</button>
</div>
